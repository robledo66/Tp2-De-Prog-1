<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="formulario.css">
    
    <title>Formulario de Compra</title>
</head>
<body>
    <a href="index.html" class="volver-btn">Volver al Catálogo</a>

    <div class="container">
        <h2>Formulario de Compra</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
          </div>
          <div class="form-group">
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" class="form-control" id="tarjeta" placeholder="Ingrese el número de su tarjeta">
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV de su tarjeta">
          </div>
          <button type="submit" class="btn btn-primary">Realizar Compra</button>
        </form>
        <div id="error-container"></div>
        <div id="error-container" class="alert alert-danger" style="display: none;">
            <p id="error-mensaje"></p>
        </div>
    </div>

    <script src="validacion.js"></script>
</body>
</html>
